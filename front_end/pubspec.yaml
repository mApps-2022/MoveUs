name: front_end
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  auth_buttons: ^2.0.2
  cloud_firestore: ^3.1.0
  firebase_storage: ^10.2.3
  firebase_auth: ^3.2.0
  firebase_core: ^1.10.0
  flutter:
    sdk: flutter
  flutter_easyloading: ^3.0.3
  flutter_launcher_icons: ^0.9.2
  flutter_lints: ^1.0.0
  flutter_localizations:
    sdk: flutter
  flutter_svg: ^0.23.0+1
  flutter_svg_provider: ^0.1.11
  google_sign_in: ^5.2.1
  http: ^0.13.4
  image_picker: ^0.8.4+4
  intl: ^0.17.0
  provider: ^6.0.1
  rxdart: ^0.27.2
  flutter_dotenv: ^5.0.2
  google_maps_flutter: ^2.0.1
  location: ^4.2.0

dev_dependencies:
  flutter_launcher_icons: "^0.9.2"
  flutter_lints: ^1.0.3
  flutter_test:
    sdk: flutter


flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"

flutter_intl:
  enabled: true

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/env/.env_dev
    - assets/img/

  fonts:
    - family: OpenSans
      fonts:
        - asset: assets/fonts/OpenSans/OpenSans-Regular.ttf
